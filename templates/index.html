{% extends 'base.html' %}

{% block content %}
<h1>Here's Your Life</h1>
{% if posts|length == 0 %}
<p>No posts yet</p>
{% else %}
  <ul>
{% for post in posts|reverse %}
    <li>
      <h2>
        <span id="author">
          by: <a href="/author?id={{post.owner.username}}" id="authorName">{{post.owner.username}}</a>
        </span>
      <a href="/posted?id={{post.id}}">{{post.name}}</a>
    </h2>
      <p>{{post.body}}</p></li>
{% endfor %}
  </ul>
{% endif %}
{% endblock %}
